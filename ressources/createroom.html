<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hayai</title>
    <link rel="stylesheet" href="/gui/theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="contentor">
      <button type="button" class="btn btn-danger" onclick="window.location = '/gui/index.html'">Go back</button>
      <center>
        <h1>Create a room</h1>
        <p>Let's create a room. Choose a password for your room.</p>
        <form action="/api/newroom" method="post">
          <div class="form-group miniman">
            <label class="col-form-label" for="inputDefault">Room Password</label>
            <input autofocus required type="password" name="roompassword" class="form-control" placeholder="Room Password" id="roompasswordbox">
          </div>
          <button type="submit" class="btn btn-success">Create room</button>
        </form>
      </center>
    </div>
  </body>
</html>
